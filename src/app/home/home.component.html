<div *ngIf="!!game">
    Nation: {{game.nationName}}
    Ruler: {{game.rulerTitle}} {{game.ruler.firstName}} {{game.ruler.lastName}}
    Year: {{game.year}}
</div>

<div class="d-flex flex-row my-3">
    <a *ngIf="!!game && game.alerts.length === 0" class="btn btn-primary mx-1" (click)="nextTurn()">Next Turn</a>
    <a *ngIf="!!game && game.alerts.length > 0" class="btn btn-primary mx-1" (click)="showFirstAlert()">Alerts ({{game.alerts.length}})</a>
</div>
